<div
  class="overflow-y-auto overflow-x-hidden justify-center items-center w-full md:inset-0"
>
  <div class="relative p-4 w-full max-w-2xl ml-auto mr-auto">
    <div class="relative p-4 bg-white rounded-lg shadow sm:p-5">
      <div
        class="flex justify-between items-center pb-4 mb-4 rounded-t border-b sm:mb-5"
      >
        <h3 class="text-lg font-semibold text-gray-900">Update Product</h3>
      </div>
      <form
        *ngIf="product$ | async as product; else notfound"
        [formGroup]="updateProductForm"
        (ngSubmit)="onSubmit(updateProductForm)"
      >
        <span
          for="productId"
          class="block mb-2 text-sm font-semibold text-gray-500"
        >
          {{ product.productId }}</span
        >
        <div class="grid gap-4 mb-4 sm:grid-cols-2">
          <div>
            <label
              for="productName"
              class="block mb-2 text-sm font-semibold text-gray-900"
              >Name</label
            >
            <input
              type="text"
              name="productName"
              id="productName"
              formControlName="productName"
              [value]="product.productName"
              class="bg-gray-50 border border-gray-300 text-white-900 text-sm rounded-lg focus:ring-indigo-600 focus:border-indigo-600 block w-full p-2.5 dark:bg-gray-700 dark:placeholder-gray-400 dark:focus:ring-indigo-500 dark:focus:border-indigo-500"
              placeholder="Ex. Name of the Product&ldquo;"
            />
          </div>
          <div class="sm:col-span-2">
            <label
              for="Category"
              class="block mb-2 text-sm font-semibold text-gray-900"
              >Select Category</label
            >
            <select
              id="Category"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              *ngIf="(categoriesList$ | async)?.length"
              formControlName="categoryId"
              [value]="product.categoryId"
            >
              <option selected>Choose a Category</option>
              <option
                *ngFor="let category of categoriesList$ | async"
                [value]="category.categoryId"
              >
                {{ category.categoryName }}
              </option>
            </select>
          </div>
          <div class="sm:col-span-2">
            <label
              for="description"
              class="block mb-2 text-sm font-semibold text-gray-900"
              >Description</label
            >
            <textarea
              id="description"
              rows="5"
              formControlName="description"
              [value]="product.description"
              class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:placeholder-gray-400 dark:focus:ring-indigo-500 dark:focus:border-indigo-500"
              placeholder="Write Products's Description..."
            >
Product Description</textarea
            >
          </div>
          <div
            class="sm:col-span-2 grid grid-flow-row grid-cols-3 max-lg:grid-cols-2 gap-12 max-lg:gap-x-16 max-lg:gap-y-2"
          >
            <div>
              <label
                for="ProductPrice"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Product Price</label
              >
              <input
                type="number"
                formControlName="price"
                id="ProductPrice"
                class="focus:ring-indigo-500 focus:border-indigo-500 outline-none bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5"
                placeholder="Product Price"
                required
                autocomplete="off"
                [value]="product.price"
              />
            </div>
            <div class="">
              <label
                for="ProductMRP"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Product MRP</label
              >
              <input
                type="number"
                formControlName="mrp"
                id="ProductMRP"
                [value]="product.mrp"
                class="focus:ring-indigo-500 focus:border-indigo-500 outline-none bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5"
                placeholder="Product MRP"
                required
                autocomplete="off"
              />
            </div>
            <div class="">
              <label
                for="ProductDiscount"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Product discount</label
              >
              <input
                formControlName="discount"
                type="number"
                id="ProductDiscount"
                [value]="product.discount"
                class="focus:ring-indigo-500 focus:border-indigo-500 outline-none bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5"
                placeholder="Product discount"
                autocomplete="off"
              />
            </div>
          </div>
          <div
            class="sm:col-span-2 grid grid-flow-row grid-cols-3 max-lg:grid-cols-2 gap-12 max-lg:gap-x-16 max-lg:gap-y-2"
          >
            <div>
              <label
                for="ProductHeight"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Product Height</label
              >
              <input
                type="number"
                formControlName="height"
                id="ProductHeight"
                class="focus:ring-indigo-500 focus:border-indigo-500 outline-none bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5"
                placeholder="Product Height"
                required
                autocomplete="off"
                [value]="product.height"
              />
            </div>
            <div>
              <label
                for="ProductWidth"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Product Width</label
              >
              <input
                formControlName="width"
                type="number"
                id="ProductWidth"
                class="focus:ring-indigo-500 focus:border-indigo-500 outline-none bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5"
                placeholder="Product Width"
                required
                [value]="product.width"
                autocomplete="off"
              />
            </div>
            <div class="">
              <label
                for="ProductDepth"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Product Depth</label
              >
              <input
                type="number"
                formControlName="depth"
                id="ProductDepth"
                class="focus:ring-indigo-500 focus:border-indigo-500 outline-none bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5"
                placeholder="Product Depth"
                required
                autocomplete="off"
                [value]="product.depth"
              />
            </div>
          </div>
        </div>
        <div class="">
          <label
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            for="user_avatar"
            >Upload Image</label
          >
          <input
            class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
            aria-describedby="user_avatar_help"
            id="user_avatar"
            type="file"
            formControlName="image"
            accept="image/png, image/jpeg"
            (change)="handleFileSelect($event)"
          />
          <div
            class="mt-1 mb-6 text-sm text-gray-500 dark:text-gray-300"
            id="user_avatar_help"
          >
            Image for your product
          </div>
        </div>
        <div class="flex items-center space-x-4">
          <button
            type="submit"
            class="text-white bg-indigo-700 hover:bg-indigo-800 focus:ring-4 focus:outline-none focus:ring-indigo-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-indigo-600 dark:hover:bg-indigo-700 dark:focus:ring-indigo-800"
          >
            Update Product
          </button>
          <button
            type="button"
            (click)="delete(product.productId)"
            class="text-red-600 inline-flex items-center hover:text-white border border-red-600 hover:bg-red-600 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:border-red-500 dark:text-red-500 dark:hover:text-white dark:hover:bg-red-600 dark:focus:ring-red-900"
          >
            <svg
              class="mr-1 -ml-1 w-5 h-5"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                clip-rule="evenodd"
              ></path>
            </svg>
            Delete
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<ng-template class="mx-auto max-w-6xl py-10 px-20" #notfound>
  No Product Found with id {{ id }}</ng-template
>
