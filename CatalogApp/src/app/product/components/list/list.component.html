<section class="pt-8">
  <button
    routerLink="add"
    class="font-medium shadow-md py-2 px-5 rounded-sm text-indigo-600 hover:bg-indigo-200"
  >
    <span class="align-middle">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6 inline"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"
        />
      </svg>
      Add Product
    </span>
  </button>

  <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
      <caption class="text-gray-900 font-semibold py-4 text-lg">
        Product List
      </caption>
      <thead
        class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
      >
        <tr>
          <th scope="col" class="px-6 py-3">
            <div class="flex items-center">
              Product Id
              <button (click)="sort('pid', 1)">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-3 h-3 ml-1"
                  aria-hidden="true"
                  fill="currentColor"
                  viewBox="0 0 320 512"
                >
                  <path
                    d="M27.66 224h264.7c24.6 0 36.89-29.78 19.54-47.12l-132.3-136.8c-5.406-5.406-12.47-8.107-19.53-8.107c-7.055 0-14.09 2.701-19.45 8.107L8.119 176.9C-9.229 194.2 3.055 224 27.66 224zM292.3 288H27.66c-24.6 0-36.89 29.77-19.54 47.12l132.5 136.8C145.9 477.3 152.1 480 160 480c7.053 0 14.12-2.703 19.53-8.109l132.3-136.8C329.2 317.8 316.9 288 292.3 288z"
                  />
                </svg>
              </button>
            </div>
          </th>
          <th scope="col" class="px-6 py-3">
            <div class="flex items-center">
              Product Name
              <button (click)="sort('pname', 1)">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-3 h-3 ml-1"
                  aria-hidden="true"
                  fill="currentColor"
                  viewBox="0 0 320 512"
                >
                  <path
                    d="M27.66 224h264.7c24.6 0 36.89-29.78 19.54-47.12l-132.3-136.8c-5.406-5.406-12.47-8.107-19.53-8.107c-7.055 0-14.09 2.701-19.45 8.107L8.119 176.9C-9.229 194.2 3.055 224 27.66 224zM292.3 288H27.66c-24.6 0-36.89 29.77-19.54 47.12l132.5 136.8C145.9 477.3 152.1 480 160 480c7.053 0 14.12-2.703 19.53-8.109l132.3-136.8C329.2 317.8 316.9 288 292.3 288z"
                  />
                </svg>
              </button>
            </div>
          </th>
          <th scope="col" class="px-6 py-3">
            <div class="flex items-center">
              Category Id
              <button (click)="sort('cid', 1)">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-3 h-3 ml-1"
                  aria-hidden="true"
                  fill="currentColor"
                  viewBox="0 0 320 512"
                >
                  <path
                    d="M27.66 224h264.7c24.6 0 36.89-29.78 19.54-47.12l-132.3-136.8c-5.406-5.406-12.47-8.107-19.53-8.107c-7.055 0-14.09 2.701-19.45 8.107L8.119 176.9C-9.229 194.2 3.055 224 27.66 224zM292.3 288H27.66c-24.6 0-36.89 29.77-19.54 47.12l132.5 136.8C145.9 477.3 152.1 480 160 480c7.053 0 14.12-2.703 19.53-8.109l132.3-136.8C329.2 317.8 316.9 288 292.3 288z"
                  />
                </svg>
              </button>
            </div>
          </th>
          <th scope="col" class="px-6 py-3">
            <div class="flex items-center">
              Category Name
              <button (click)="sort('cname', 1)">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-3 h-3 ml-1"
                  aria-hidden="true"
                  fill="currentColor"
                  viewBox="0 0 320 512"
                >
                  <path
                    d="M27.66 224h264.7c24.6 0 36.89-29.78 19.54-47.12l-132.3-136.8c-5.406-5.406-12.47-8.107-19.53-8.107c-7.055 0-14.09 2.701-19.45 8.107L8.119 176.9C-9.229 194.2 3.055 224 27.66 224zM292.3 288H27.66c-24.6 0-36.89 29.77-19.54 47.12l132.5 136.8C145.9 477.3 152.1 480 160 480c7.053 0 14.12-2.703 19.53-8.109l132.3-136.8C329.2 317.8 316.9 288 292.3 288z"
                  />
                </svg>
              </button>
            </div>
          </th>
          <th scope="col" class="px-6 py-3">
            <div class="flex items-center">
              Price
              <button (click)="sort('price', 1)">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-3 h-3 ml-1"
                  aria-hidden="true"
                  fill="currentColor"
                  viewBox="0 0 320 512"
                >
                  <path
                    d="M27.66 224h264.7c24.6 0 36.89-29.78 19.54-47.12l-132.3-136.8c-5.406-5.406-12.47-8.107-19.53-8.107c-7.055 0-14.09 2.701-19.45 8.107L8.119 176.9C-9.229 194.2 3.055 224 27.66 224zM292.3 288H27.66c-24.6 0-36.89 29.77-19.54 47.12l132.5 136.8C145.9 477.3 152.1 480 160 480c7.053 0 14.12-2.703 19.53-8.109l132.3-136.8C329.2 317.8 316.9 288 292.3 288z"
                  />
                </svg>
              </button>
            </div>
          </th>
          <th scope="col" class="px-6 py-3">
            <div class="flex items-center">Product Description</div>
          </th>
          <th scope="col" class="px-6 py-3">
            <div class="flex items-center">Action</div>
          </th>
        </tr>
      </thead>
      <!-- subscribed data  -->
      <tbody *ngIf="(productsResponse$ | async)?.data?.length">
        <tr
          *ngFor="let product of (productsResponse$ | async)?.data"
          class="bg-white border-b dark:bg-gray-800 dark:border-gray-700"
        >
          <th
            scope="row"
            class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
          >
            <button
              [routerLink]="'view/' + product.productId"
              class="text-blue-500 hover:text-blue-800"
            >
              {{ product.productId }}
            </button>
          </th>
          <td class="px-6 py-4">{{ product.productName }}</td>
          <td class="px-6 py-4">{{ product.categoryId }}</td>
          <td class="px-6 py-4">{{ product.categoryName }}</td>
          <td class="px-6 py-4">{{ product.price }}</td>
          <td class="px-6 py-4">{{ product.description }}</td>

          <td class="px-6 py-4">
            <button
              (click)="delete(product.productId)"
              class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- pagination -->
  <div class="mt-4 mb-8 ml-auto grid place-items-center">
    <nav
      aria-label="Page navigation"
      *ngIf="(productsResponse$ | async)?.page?.totalPages"
    >
      <ul class="inline-flex -space-x-px">
        <li>
          <button
            *ngIf="productsResponse$ | async as productsResponse"
            (click)="prev((productsResponse?.page)!.pageNumber)"
            class="px-3 py-2 ml-0 leading-tight text-gray-500 bg-white border border-gray-300 rounded-l-lg hover:bg-gray-100 hover:text-gray-700"
            [ngClass]="isFirst ? 'hidden' : ''"
          >
            Previous
          </button>
        </li>

        <li
          *ngFor="let p of pageNumbers"
          [ngClass]="isFirst ? 'rounded-l-lg' : ''"
        >
          <button
            *ngIf="productsResponse$ | async as productsResponse"
            (click)="page(p + 1)"
            [ngClass]="[
              p + 1 == (productsResponse$ | async)?.page?.pageNumber
                ? 'px-3 py-2 leading-tight  text-blue-600 border bg-blue-50 border-gray-300 hover:bg-blue-100 hover:text-blue-700'
                : 'px-3 py-2 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700',
              isFirst && p + 1 == (productsResponse$ | async)?.page?.pageNumber
                ? 'rounded-l-lg'
                : '',
              isLast && p + 1 == (productsResponse$ | async)?.page?.pageNumber
                ? 'rounded-r-lg'
                : '',
              productsResponse.page.totalPages == 1 ? 'hidden' : ''
            ]"
          >
            {{ p + 1 }}
          </button>
        </li>

        <li>
          <button
            *ngIf="productsResponse$ | async as productsResponse"
            (click)="next((productsResponse?.page)!.pageNumber)"
            class="px-3 py-2 leading-tight text-gray-500 bg-white border border-gray-300 rounded-r-lg hover:bg-gray-100 hover:text-gray-700"
            [ngClass]="isLast ? 'hidden' : ''"
          >
            Next
          </button>
        </li>
      </ul>
    </nav>
  </div>
</section>
