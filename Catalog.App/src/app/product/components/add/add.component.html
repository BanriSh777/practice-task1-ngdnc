<section class="pt-8">
  <button
    routerLink="/products"
    class="inline-flex items-center font-medium shadow-md py-2 px-5 rounded-sm text-indigo-600 hover:bg-indigo-200"
  >
    <span class="inline-flex items-center px-3 text-sm rounded-l-md"
      ><svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6 inline"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M19.5 12h-15m0 0l6.75 6.75M4.5 12l6.75-6.75"
        />
      </svg>
      List
    </span>
  </button>

  <form
    class="max-w-lg pt-4 pb-4 mt-5 ml-auto mr-auto"
    [formGroup]="addProductForm"
    (ngSubmit)="onSubmit(addProductForm)"
  >
    <div
      class="flex justify-between items-center pb-4 mb-4 rounded-t border-b sm:mb-5"
    >
      <h3 class="text-lg font-semibold text-gray-900">Add Product</h3>
    </div>
    <!-- Product Name -->
    <div class="mb-6">
      <label
        for="ProductName"
        class="block mb-2 text-sm font-medium text-gray-900"
        >Product Name</label
      >
      <input
        type="text"
        formControlName="productName"
        id="ProductName"
        class="bg-gray-50 border border-gray-300 outline-none text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5"
        placeholder="Product Name"
        required
        autocomplete="off"
      />
    </div>
    <div class="mb-6">
      <label for="Category" class="block mb-2 text-sm font-medium text-gray-900"
        >Select Category</label
      >
      <select
        id="Category"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        *ngIf="(categoriesList$ | async)?.length"
        formControlName="categoryId"
      >
        <option selected>Choose a Category</option>
        <option
          *ngFor="let category of categoriesList$ | async"
          [value]="category.categoryId"
        >
          {{ category.categoryName }}
        </option>
      </select>
    </div>
    <div class="mb-6">
      <label
        for="ProductDescription"
        class="block mb-2 text-sm font-medium text-gray-900"
        >Product Description</label
      >
      <input
        type="text"
        formControlName="description"
        id="ProductDescription"
        class="focus:ring-indigo-500 focus:border-indigo-500 outline-none bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5"
        placeholder="Product Description"
        autocomplete="off"
      />
    </div>
    <div
      class="mb-6 grid grid-flow-row grid-cols-3 max-lg:grid-cols-2 gap-12 max-lg:gap-x-16 max-lg:gap-y-2"
    >
      <div>
        <label
          for="ProductPrice"
          class="block mb-2 text-sm font-medium text-gray-900"
          >Product Price</label
        >
        <input
          type="number"
          formControlName="price"
          id="ProductPrice"
          class="focus:ring-indigo-500 focus:border-indigo-500 outline-none bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5"
          placeholder="Product Price"
          required
          autocomplete="off"
        />
      </div>
      <div class="">
        <label
          for="ProductMRP"
          class="block mb-2 text-sm font-medium text-gray-900"
          >Product MRP</label
        >
        <input
          type="number"
          formControlName="mrp"
          id="ProductMRP"
          class="focus:ring-indigo-500 focus:border-indigo-500 outline-none bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5"
          placeholder="Product MRP"
          required
          autocomplete="off"
        />
      </div>
      <div class="">
        <label
          for="ProductDiscount"
          class="block mb-2 text-sm font-medium text-gray-900"
          >Product discount</label
        >
        <input
          formControlName="discount"
          type="number"
          id="ProductDiscount"
          class="focus:ring-indigo-500 focus:border-indigo-500 outline-none bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5"
          placeholder="Product discount"
          autocomplete="off"
        />
      </div>
    </div>
    <div
      class="mb-6 grid grid-flow-row grid-cols-3 max-lg:grid-cols-2 gap-12 max-lg:gap-x-16 max-lg:gap-y-2"
    >
      <div>
        <label
          for="ProductHeight"
          class="block mb-2 text-sm font-medium text-gray-900"
          >Product Height</label
        >
        <input
          type="number"
          formControlName="height"
          id="ProductHeight"
          class="focus:ring-indigo-500 focus:border-indigo-500 outline-none bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5"
          placeholder="Product Height"
          required
          autocomplete="off"
        />
      </div>
      <div>
        <label
          for="ProductWidth"
          class="block mb-2 text-sm font-medium text-gray-900"
          >Product Width</label
        >
        <input
          formControlName="width"
          type="number"
          id="ProductWidth"
          class="focus:ring-indigo-500 focus:border-indigo-500 outline-none bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5"
          placeholder="Product Width"
          required
          autocomplete="off"
        />
      </div>
      <div class="">
        <label
          for="ProductDepth"
          class="block mb-2 text-sm font-medium text-gray-900"
          >Product Depth</label
        >
        <input
          type="number"
          formControlName="depth"
          id="ProductDepth"
          class="focus:ring-indigo-500 focus:border-indigo-500 outline-none bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5"
          placeholder="Product Depth"
          required
          autocomplete="off"
        />
      </div>
    </div>

    <div class="">
      <label
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        for="user_avatar"
        >Upload Image</label
      >
      <input
        class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
        aria-describedby="user_avatar_help"
        id="user_avatar"
        type="file"
        formControlName="image"
        accept="image/png, image/jpeg"
        (change)="handleFileSelect($event)"
      />
      <div
        class="mt-1 mb-6 text-sm text-gray-500 dark:text-gray-300"
        id="user_avatar_help"
      >
        Image for your product
      </div>
    </div>

    <button
      type="submit"
      class="text-white bg-indigo-700 hover:bg-indigo-800 focus:ring-4 focus:outline-none focus:ring-indigo-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center"
    >
      Add Product
    </button>
  </form>
</section>
