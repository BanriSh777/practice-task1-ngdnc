<section class="pt-8">
  <button
    routerLink="/category"
    class="font-medium shadow-md py-2 px-5 rounded-sm text-indigo-600 hover:bg-indigo-200"
  >
    <span class="align-middle"
      ><svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6 inline"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M19.5 12h-15m0 0l6.75 6.75M4.5 12l6.75-6.75"
        />
      </svg>
      List
    </span>
  </button>

  <form
    class="max-w-lg pt-4 pb-4 mt-5 ml-auto mr-auto"
    [formGroup]="addCategoryForm"
    (ngSubmit)="onSubmit(addCategoryForm)"
  >
    <div
      class="flex justify-between items-center pb-4 mb-4 rounded-t border-b sm:mb-5"
    >
      <h3 class="text-lg font-semibold text-gray-900">Add Category</h3>
    </div>
    <!-- <hr class="my-6 border-gray-200 sm:mx-auto lg:my-8" /> -->
    <div class="mb-6">
      <label
        for="CategoryName"
        class="block mb-2 text-sm font-medium text-gray-900"
        >Category Name</label
      >
      <input
        type="CategoryName"
        formControlName="categoryName"
        id="CategoryName"
        class="bg-gray-50 border border-gray-300 outline-none text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        placeholder="Category Name"
        required
        autocomplete="off"
      />
    </div>
    <div class="mb-6">
      <label
        for="CategoryDescription"
        class="block mb-2 text-sm font-medium text-gray-900"
        >Category Description</label
      >
      <input
        formControlName="categoryDescription"
        type="CategoryDescription"
        id="CategoryDescription"
        class="focus:ring-blue-500 focus:border-blue-500 outline-none bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5"
        placeholder="Category Description"
        autocomplete="off"
      />
    </div>

    <button
      type="submit"
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center"
    >
      Add Category
    </button>
  </form>
</section>
